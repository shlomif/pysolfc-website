<h1>Three Peaks Non-scoring</h1>
Pairing type game. 1 deck. No redeal.

<h3>Object</h3>
Remove all cards from the tableau.

<h3>Rules</h3>
Play is identical to
<a href="threepeaks.html">Three Peaks</a>
except no score is kept and plays can be undone.
